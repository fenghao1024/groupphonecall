<title>网络出错</title>
<style type="text/css">
body{
	background:#FFF4F4;
	font-size:18px;
	font-family:"微软雅黑";
	}
.wap{
	width:100%;
	height:auto;
	color:#333;}
.wap p{
	margin-top:25px;
	margin-left:10px;
	margin-right:10px;}
.wap ul{
	list-style-type: disc;}
.wap ul li{
	margin-left:15px;
	margin-right:10px;
	margin-bottom:25px;}
</style>
</head>

<body>
<div class="wap">
<p style="font-size:32px; margin-top:30px;">未能连接到互联网</p>
<p style="margin-top:-10px;">您的手机未打开移动网络或Wi-Fi网络</p>
<div style="border-top:1px solid #F1DADA; margin-top:20px;"></div>
<div style="border-top:1px solid #fff; margin-bottom:20px;"></div>
<p style="margin-bottom:20px;">如果您已接入Wi-Fi网络：</p>
<ul>
<li>请检查您所连接的Wi-Fi热点是否已接
入互联网，或该热点是否允许您的手机
访问互联网。</li>
</ul>
<div style="border-top:1px solid #F1DADA; margin-top:20px;"></div>
<div style="border-top:1px solid #fff; margin-bottom:20px;"></div>
<p style="margin-bottom:20px;">如需要连接到互联网，请参考以下几点：</p>
<ul>
<li>检查手机中的Wi-Fi设置，查看是否有
可接入的Wi-Fi热点。</li>
<li>检查手机是否接入移动网络，并且手机
没有被停机。</li>
<li>检查手机是否开启了飞行模式。</li>
</ul>
</div>
